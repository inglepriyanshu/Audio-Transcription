<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech-To-Text</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="upload-container large" id="uploadContainer">
    <h1>Speech-To-Text</h1>
    <div class="drop-area" id="dropArea">
      <p id="dropText">Upload or Drag a File here</p>
      <input type="file" id="audioFile" accept=".wav,.mp3,.m4a" hidden/>
      <div class="file-info hidden" id="fileInfo">
        <span class="file-icon">ðŸŽµ</span>
        <span class="file-name" id="fileName"></span>
      </div>
    </div>
    <button id="uploadBtn" disabled>Upload & Transcribe</button>
    <span class="status" id="status"></span>
  </div>

  <div class="transcript-section hidden" id="transcriptSection">
    <h2>Transcript</h2>
    <pre id="transcriptOutput"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
